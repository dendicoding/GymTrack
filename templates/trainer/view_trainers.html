{% extends "base.html" %}

{% block title %}Visualizza Trainer{% endblock %}

{% block content %}

<div class="container">
    <h1 class="mt-4">Trainer</h1>
    <form method="GET" id="trainers-filter-form" class="mb-4">
        <div class="row g-2 align-items-end">
            <div class="col-md-4">
                <label for="societa_id" class="form-label mb-1">Societ√†</label>
                <select class="form-select" name="societa_id" id="societa_id">
                    <option value="">Tutte</option>
                    {% for soc in societa %}
                        <option value="{{ soc.id }}" {% if soc.id|string == selected_societa_id %}selected{% endif %}>{{ soc.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="sede_id" class="form-label mb-1">Sede</label>
                <select class="form-select" name="sede_id" id="sede_id" onchange="document.getElementById('trainers-filter-form').submit();">
                    <option value="">Tutte</option>
                    {% for sede in sedi %}
                        <option value="{{ sede.id }}" {% if sede.id|string == selected_sede_id %}selected{% endif %}>{{ sede.nome }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </form>
    <div class="row mt-4">
        {% for trainer in trainers %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ trainer.nome }} {{ trainer.cognome }}</h5>
                    <p class="card-text">Email: {{ trainer.email }}</p>
                    <a href="{{ url_for('trainers.trainer_resoconti', trainer_id=trainer.id) }}" class="btn btn-primary">
                        Visualizza Resoconti
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var societaSelect = document.getElementById('societa_id');
    var sedeSelect = document.getElementById('sede_id');
    var form = societaSelect && societaSelect.form ? societaSelect.form : null;
    if (societaSelect && sedeSelect && form) {
        societaSelect.addEventListener('change', function() {
            sedeSelect.selectedIndex = 0;
            form.submit();
        });
    }
});
</script>
{% endblock %}
