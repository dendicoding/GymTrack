{% extends 'base.html' %}

{% block title %}Login - Sistema Gestione{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Accesso al Sistema</h3>
                </div>
                <div class="card-body">
                    
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Tipo di account</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="" selected disabled>Seleziona il tipo di account</option>
                                <option value="franchisor">Franchisor</option>
                                <option value="area_manager">Area Manager</option>
                                <option value="societa">Societ√†</option>
                                <option value="sede">Sede</option>
                                <option value="trainer">Trainer</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Accedi</button>
                        </div>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p>Non hai un account? <a href="{{ url_for('register') }}">Registrati come Franchisor</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
{% endblock %}
