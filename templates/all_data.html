{% extends "base.html" %}

{% block title %}Tutti i Dati{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="display-5">
            <i class="fas fa-database me-2"></i>Tutti i Dati
        </h1>
    </div>
</div>

<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Utenti</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Email</th>
                        <th>Ruolo</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    {% for utente in utenti %}
                    <tr>
                        <td>{{ utente.id }}</td>
                        <td>{{ utente.nome }}</td>
                        <td>{{ utente.cognome }}</td>
                        <td>{{ utente.email }}</td>
                        <td>{{ utente.ruolo }}</td>
                        <td>
                            <form action="{{ url_for('delete_user_route', user_id=utente.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Sei sicuro di voler eliminare questo utente?');">Elimina</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
